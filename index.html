<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <button id="rockBtn">Rock</button>
    <button id="paperBtn">Paper</button>
    <button id="scissorsBtn">Scissors</button>
    <div id="resultsComputer"></div>
    <div id="resultsPlayer"></div>
    <div class="score">Player: 
        <div id="scorePlayer">0</div>
    </div>
    <div class="score">Computer: 
        <div id="scoreComputer">0</div>
    </div>

    <div class="winner">
        <div id="playerWon"></div>
    </div>
    <div class="winner">
        <div id="computerWon"></div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
